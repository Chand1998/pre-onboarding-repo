<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>

        <div class="container">
            <div class="jumbotron text-center">
                <h3>STOCK EXAMPLE</h3>
                <h5>
                    <span class="label label-success"> Using the RESTful API</span>
                </h5>
            </div>
        </div>
    
        <div class="container">
            <div class="well">
                <input type="text" id="marketCapText" placeholder="Market Cap Select" class="form-control"/> 
                <input type="text" id="ticketSymbol" placeholder="Ticket Symbol" class="form-control"/> 
                <input type="text" id="stockquantity" placeholder="Stock Quantity" class="form-control"/> 
                <input type="text" id="stockprice" placeholder="Stock Price" class="form-control"/> 
                <input type="submit" id="listButton" value="View All Stocks"  class="form-control btn btn-primary" />
                <input type="submit" id="greaterButton" value="View All Stocks Greater Than (input)"  class="form-control btn btn-primary" />
                <input type="submit" id="lessButton" value="View All Stocks Less Than or Equal to (input)"  class="form-control btn btn-primary" />
                <input type="submit" id="symbolButton" value="Find Specific Stock"  class="form-control btn btn-primary" />
                <input type="submit" id="buyButton" value="Buy Stock"  class="form-control btn btn-primary" />

            </div>
            
            <div class="well">
                <div class="text-center">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Symbol</th>
                            <th scope="col">Market Cap</th>
                            <th scope="col">Price Per Stock</th>
                            <th scope="col">Stock Quantity</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tbody id="stockBody"></tbody>
                        </tbody>
                      </table>
                </div>
            </div>
            
            
           
        
        <script type="text/javascript" src="../javascript/stockPage.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
