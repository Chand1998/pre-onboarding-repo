<h2>Stock List</h2>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Market Cap</th>
                <th>Stock Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Stock of stockList">
                <td>{{Stock.ticketSymbol}}</td>
                <td>{{Stock.marketCap}}</td>
                <td>{{Stock.stockQuantity}}</td>
            </tr>
        </tbody>
    </table>
    <div class = "form-group">
        <label for="value">Find By great than </label>
        <input type="number" class="form-conrtol" id="value" 
            [(ngModel)]="stockForm" name="value">
        <button type="button" class="btn btn-default" (click)="greater()">
            submit
        </button>
    </div>
    <div class = "form-group">
        <label for="value">Find By less than </label>
        <input type="number" class="form-conrtol" id="value" 
            [(ngModel)]="stockFormTwo" name="value">
        <button type="button" class="btn btn-default" (click)="lessThanEqual()">
            submit
        </button>
    </div>
</div>
